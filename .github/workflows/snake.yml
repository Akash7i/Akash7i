name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Snake SVG with Transparent Background
        uses: Platane/snk@v3
        with:
          github_user_name: Akash7i
          outputs: |
            dist/github-contribution-grid-snake.svg
          # Customize
          color_snake: '#00ff99'
          color_dots: '#39FF14,#FF1493,#00BFFF,#FFD700'
          # Transparent or dark mode
          background: transparent # or use 'dark' or '#000000'

      - name: Show output folder
        run: ls -R dist

      - name: Push to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
